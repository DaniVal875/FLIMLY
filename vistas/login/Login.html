<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmly - Login</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="title">🎬 Filmly</h1>
      <p class="subtitle">Comenta, califica y comparte tus películas favoritas</p>
      
      <form class="login-form">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>
      
      <p class="extra">
        ¿No tienes cuenta? <a href="Registro.html">Regístrate</a><br />
        ¿Olvidaste tu contraseña? <a href="Recover.html">Recupérala aquí</a>
      </p>
    </div>
  </div>
</body>
</html>
